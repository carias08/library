<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- checking status  -->


    <!-- form  -->
    <section id="add-book-form" class="show-form">
        <button class="close-btn">X</button>
        <form id="my-form" action="">
            <h2>New Book</h2>
            <div><input id="title" type="text" value="" placeholder="Title"></div>
            <div><input id="author" type="text" value="" placeholder="Author"></div>
            <div><input id="pages" type="number" value="" placeholder="Pages"></div>
            <div>
                <label for="read">Read</label>
                <input id="read" type="checkbox"/>
            </div> 
            <button type="button" onclick="addBookToLibrary()">Add</button>
            <input type="reset">
        </form>
    </section>

    <h1>Cloud's Library</h1>

    <button id="add-btn">New Book</button>

    <!-- LIBRARY  -->

    <main id="library">
        <div class="container">
            <div id="book-container">
                <!-- SAMPLE TABLE -->
                <table id="my-table">
                    <tbody id="tbody">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Have You Read It?</th>
                            <th>Remove</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Cloud</p>
    </footer>







    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <h1>Cloud's Library</h1>

    <button id="add-btn" onclick="addBookToLibrary()">New Book</button>

    <!-- form  -->
    <section id="add-book-form">
        <form id="my-form" action="">
            <h2>New Book</h2>
            <div><input id="title" type="text" value="" placeholder="Title"></div>
            <div><input id="author" type="text" value="" placeholder="Author"></div>
            <div><input id="pages" type="number" value="" placeholder="Pages"></div>
            <div>
                <label for="read">Read</label>
                <input id="read" type="checkbox"/>
            </div> 
            <button type="button" onclick="addBookToLibrary()">Add</button>
            <input type="reset">
        </form>
    </section>

    <!-- LIBRARY  -->

    <main id="library">
        <div class="container">
            <div class="titles-container">
                <h3>Title</h3>
                <h3>Author</h3>
                <h3>Pages</h3>
                <h3>Have You read it?</h3>
            </div>

            <div id="book-container">
                <!-- example  -->
                <div class="book">
                    <!-- <p>To Sleep In A Sea Of Stars</p>
                    <p>Christopher Paolini</p>
                    <p>880</p>
                    <p>Yes</p> -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Cloud</p>
    </footer>







    <script src="./js/script.js"></script>
</body>
</html>

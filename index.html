<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>

    <!-- checking status  -->



    <!-- form  -->
    <section id="add-book-form" class="show-form">
        <div id="modal-container">
            <button class="close-btn">X</button>
            <div id="form-container">

                <form id="my-form" action="">
                    <h2>New Book</h2>
                    <div><input id="title" type="text" value="" placeholder="Title"></div>
                    <div><input id="author" type="text" value="" placeholder="Author"></div>
                    <div><input id="pages" type="number" value="" placeholder="Pages"></div>
                    <div>
                        <label for="read" id="read">Read?</label>
                        <input id="read" type="checkbox"/>
                    </div> 
                    <div id="btn-container">
                        <input class="form-btns rst-btn" type="reset">
                        <button class="form-btns add-btn" type="button" onclick="addBookToLibrary()">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- NAV -->
    <nav>
        <h1>Cloud Library</h1>
        <button id="add-btn">New Book</button>
    </nav>

    <!-- LIBRARY  -->

    <main id="library">
        <div class="container">
            <div id="book-container">
                <!-- SAMPLE TABLE -->
                <table id="my-table">
                    <tbody id="tbody">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Have You Read It?</th>
                            <th>Remove</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Claudia Arias</p>
    </footer>







    <script src="./js/script.js"></script>
</body>
</html>
